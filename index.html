        <script>

            // Adicione um evento de clique ao link "CURRICULUM VITAE"
            document.getElementById("curriculum-link").addEventListener('click', function(e) {
                e.preventDefault(); // Impede o comportamento padrão do link
                const modalId = 'curriculum-modal'; // Altere para o modal desejado
                openModal(modalId);
            });

            //Função para abrir modal
            function openModal(modalId) {
                document.getElementById(modalId).style.display = "block";
            }
    
            // Função para fechar modal
            function closeModal(modalId) {
                document.getElementById(modalId).style.display = "none";
            }
    
            // Adicione um evento de clique às imagens
            const modalTriggers = document.querySelectorAll('.modal-trigger');
            modalTriggers.forEach((trigger) => {
                trigger.addEventListener('click', () => {
                    const modalId = trigger.getAttribute('data-modal');
                    openModal(modalId);
                });
            });
    
            // Adicione um evento de clique para fechar os modais
            const closeButtons = document.querySelectorAll('.close-modal');
            closeButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    const modalId = button.getAttribute('data-modal');
                    closeModal(modalId);
                });
            });
        </script>
